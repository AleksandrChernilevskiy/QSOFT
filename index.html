<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, ">
    <title>QSOFT</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="header">
      <div class="header__logotip">
        <img src="img/logo.png" alt="QSOFT" class="header__logo">
        <img src="img/Profile-stroke.png" alt="Личный кабинет" class="userpick">
      </div>
      <div class="header__search">
        <input type="search" type="text" placeholder="Найти..." class="search">
      </div> 
      <div class="header__lk">
        <span class="lk__name">Константин</span>
        <img src="img/Ellipse 18.png" alt="avatar" class="lk__avatar">
      </div>
    </header>
    <div class="container">
      <h1 class="container__title">Наши партнёры</h1>
      <div class="container__desktop">
        <div class="desktop__section">
          <div class="section__wrap">
            <img src="img/henkel.png" alt="Henkel" class="wrap__image">
          </div>
          <div class="section__wrap">
            <img src="img/john deere.png" alt="John Deere" class="wrap__image">
          </div>
          <div class="section__wrap">
            <img src="img/MacDonalds.png" alt="MacDonalds" class="wrap__image">
          </div>
          <div class="section__wrap">
            <img src="img/Ikea.png" alt="Ikea" class="wrap__image">
          </div>
        </div>
        <div class="desktop__section-two">
          <div class="section-two__wrap">
            <img src="img/Reebok.png" alt="Reebook" class="wrap__image">
          </div>
          <div class="section-two__wrap">
            <img src="img/nike.png" alt="Nike" class="wrap__image">
          </div>
          <div class="section-two__wrap">
            <img src="img/caterpillar.png" alt="Caterpilar" class="wrap__image">
          </div>
        </div>
      </div>
      <div class="container__table">
        <div class="table__section">
          <div class="section__wrap">
            <img src="img/henkel_table.png" alt="Henkel" class="wrap__image">
          </div>
          <div class="section__wrap">
            <img src="img/john deere_table.png" alt="John Deere" class="wrap__image">
          </div>
          <div class="section__wrap">
            <img src="img/macdonalds_table.png" alt="MacDonalds" class="wrap__image">
          </div>
        </div>
        <div class="table__section-two">
          <div class="section__wrap">
            <img src="img/ikea_table.png" alt="Ikea" class="wrap__image">
          </div>
          <div class="section-two__wrap">
            <img src="img/reebok_table.png" alt="Reebook" class="wrap__image">
          </div>
          <div class="section-two__wrap">
            <img src="img/nike_table.png" alt="Nike" class="wrap__image">
          </div>
        </div>
        <div class="table__section-three">
          <div class="section-three__wrap">
            <img src="img/caterpillar_table.png" alt="Caterpilar" class="wrap__image">
          </div>
        </div>
      </div>
      <div class="container__mobile">
        <div class="mobile__section">
          <div class="section__wrap">
            <img src="img/henkel_mobile.png" alt="Henkel" class="wrap__image">
          </div>
          <div class="section__wrap">
            <img src="img/john deere_mobile.png" alt="John Deere" class="wrap__image">
          </div>
          <div class="section__wrap">
            <img src="img/mcdonald's_mobile.png" alt="MacDonalds" class="wrap__image">
          </div>
          <div class="section__wrap">
            <img src="img/Ikea_mobile.png" alt="Ikea" class="wrap__image">
          </div>
          <div class="section__wrap">
            <img src="img/reebok_mobile.png" alt="Reebook" class="wrap__image">
          </div>
          <div class="section__wrap">
            <img src="img/nike_mobile.png" alt="Nike" class="wrap__image">
          </div>
          <div class="section__wrap">
            <img src="img/caterpillar_mobile.png" alt="Caterpilar" class="wrap__image">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
